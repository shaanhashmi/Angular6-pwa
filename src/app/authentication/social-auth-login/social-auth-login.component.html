<button *ngIf="isGoogle" class="google" (click)="signInWithGoogle()">
  Log in with Google
</button>

<button *ngIf="isFacebook" class="facebook" (click)="signInWithFB()">
  Log in with Facebook
</button>

<button *ngIf="isLinkedin" class="linkedin" (click)="signInWithLinkedIn()">
  Log in with Linkedin
</button>
