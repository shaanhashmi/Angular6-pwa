<div class="text-secondary pt-1">
    <!-- <h2 class="text-center">{{title | uppercase}}</h2> -->
    <div class="d-flex justify-content-center align-items-center mb-5">
        <img [src]="logo" alt="" [width]="150">
    </div>
    <form role="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" #email class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" #password class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <a href="javascript:" routerLink="/forgot-password">Forgot your password?</a>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-90 mt-3">LOGIN</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="shadow p-3" (click)="googleLogin()">
                <img src="assets/google.png" alt="Google" width="50">
            </div>
            <div class="p-3" (click)="facebookLogin()">
                <img class="shadow" src="assets/facebook.png" alt="Facebook" width="50">
            </div>
        </div>
        <div class="text-center">
            <a href="javascript:" routerLink="/register">Register Here!</a>
        </div>
    </form>
</div>
