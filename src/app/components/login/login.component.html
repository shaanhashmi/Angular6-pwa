<div class="pt-1 login-box">
    <div class="text-secondary">
        <h2 class="text-center">{{title | uppercase}}</h2>
        <form role="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <a href="javascript:" routerLink="/forgot-password">Forgot your password?</a>
            <br>
            <br>
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            <br>
            <div class="text-center mt-5">
                <a href="javascript:" routerLink="/register">Register Here!</a>
            </div>
        </form>
    </div>
</div>
