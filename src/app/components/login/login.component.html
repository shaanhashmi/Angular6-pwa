<div class="text-secondary pt-1 login-box">
  <!-- <h2 class="text-center">{{title | uppercase}}</h2> -->
  <div class="d-flex justify-content-center align-items-center mb-3">
    <img [src]="logo" alt="" [width]="150">
  </div>
  <form role="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" #email class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" #password class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <a href="javascript:" routerLink="/forgot-password">Forgot your password?</a>
    <button type="submit" class="btn btn-primary w-100 mt-2">LOGIN</button>
    <br>
    <div class="text-center mt-5">
      <a href="javascript:" routerLink="/register">Register Here!</a>
    </div>
  </form>
</div>
