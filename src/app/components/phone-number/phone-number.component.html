<div class="pt-1 login-box">
    <div class="text-secondary">
        <h2 class="text-center">{{title | uppercase}}</h2>
        <!-- <form role="form" (ngSubmit)="onSubmit()"> -->
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" type="text" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'in'}"
                (hasError)="hasError($event)" (ng2TelOutput)="getNumber($event)" (intlTelInputObject)="telInputObject($event)"
                (countryChange)="onCountryChange($event)">
            <p-inputMask [(ngModel)]="phoneNumber" [mask]="phoneMask" placeholder="{{maskPlacholder}}"></p-inputMask>
        </div>
        <div class="form-group">

        </div>

        <!-- <label class="text-center w-100">{{phoneMask}}</label> -->
        <div class="text-center mt-5">
            <a href="javascript:" routerLink="/forgot-password">Recovery Here!</a>
        </div>
        <!-- </form> -->
    </div>
</div>
