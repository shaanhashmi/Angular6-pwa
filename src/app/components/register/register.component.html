<div class="text-secondary  pt-1 h-50">
  <!-- <h2 class="text-center">{{title | uppercase}}</h2> -->
  <div class="d-flex justify-content-center align-items-center mb-3">
    <img [src]="logo" alt="" [width]="150">
  </div>
  <form role="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password</label>
      <input type="password" class="form-control" id="cnfPwd" placeholder="Enter confirm password">
    </div>
    <!-- <a href="#">Forgot your password?</a> -->
    <br>

    <button type="submit" class="btn btn-primary w-100">REGISTER</button>
    <br>
    <div class="text-center mt-5">
      <a href="javascript:" routerLink="/login">Login Here!</a>
    </div>
  </form>
</div>
